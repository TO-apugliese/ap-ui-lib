<nav class="nav-extended">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li *ngFor="let item of navSrv.items">
                <a [routerLink]="'/' + item.path">{{item.name}}</a>
            </li>
        </ul>
    </div>

    <div *ngIf="navSrv.subItems.length > 0" class="nav-content">
        <ul class="tabs tabs-transparent">
            <li *ngFor="let item of navSrv.subItems" class="tab">
                <a [routerLink]="navSrv.currentPage" [fragment]="item.path">{{item.name}}</a>
            </li>
        </ul>
    </div>
</nav>

<ul [class]="'sidenav ' + id" id="mobile-menu">
    <li *ngFor="let item of navSrv.items">
        <a [routerLink]="'/' + item.path">{{item.name}}</a>
    </li>
</ul>

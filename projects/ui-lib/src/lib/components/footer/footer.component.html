<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">
          <ng-content select="[content-title]"></ng-content>
        </h5>
        <p class="grey-text text-lighten-4">
          <ng-content select="[content-description]"></ng-content>
        </p>
      </div>
      <div *ngIf="links.length > 0" class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
          <li *ngFor="let link of links">
            <a class="grey-text text-lighten-3" [href]="link.url">{{link.text}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      Â© {{currentYear}} <ng-content select="[copyright-text]"></ng-content>
    </div>
  </div>
</footer>
